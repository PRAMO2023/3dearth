<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Origami Earth</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background: #111; display: flex; justify-content: center; align-items: center; height: 100vh; }
        model-viewer { width: 90%; height: 90%; background-color: #222; border-radius: 20px; }
    </style>
</head>
<body>

    <model-viewer 
        src="https://drive.google.com/uc?export=download&id=1k5mtki7K-XXXv65_LA_1c2cSUsa2r09g" 
        alt="Origami Earth"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        touch-action="pan-y"
        crossorigin="anonymous">
        
        <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; padding: 10px;">
            ðŸ‘‹ View in your room
        </button>

    </model-viewer>

</body>
</html>
